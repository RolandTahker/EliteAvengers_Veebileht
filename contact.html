<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Avengers Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-zinc-900 text-white">
    <header class="flex justify-between items-center p-8">
      <img src="images/website_logo_eliteavengers.webp" alt="Logo" class="h-12">
      <div class="hidden md:flex space-x-5">
        <a href="index.html" class="hover:text-zinc-400">Home</a>
        <a href="index.html" class="hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
        <a href="index.html" class="hover:text-zinc-400" onclick="scrollToGames()">Games</a>
        <a href="index.html" class="hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
        <a href="index.html" class="hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
        <a href="contact.html" class="hover:text-zinc-400">Contact</a>
      </div>
      <div class="hidden md:flex space-x-5">
        <a href="signup.html" class="hover:text-zinc-400">Sign up</a>
        <a href="login.html" class="hover:text-zinc-400">Sign in</a>
      </div>
      <button
        class="md:hidden flex items-center px-3 py-2 border rounded text-zinc-200 border-zinc-400 hover:text-white hover:border-white"
        onclick="toggleMenu()">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </header>
    <nav id="mobileMenu" class="hidden md:hidden space-y-2 px-4 pb-4">
      <a href="index.html" class="block text-zinc-200 hover:text-zinc-400">Home</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToGames()">Games</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
      <a href="contact.html" class="block text-zinc-200 hover:text-zinc-400">Contact</a>
      <a href="signup.html" class="block text-zinc-200 hover:text-zinc-400">Sign up</a>
      <a href="login.html" class="block text-zinc-200 hover:text-zinc-400">Sign in</a>
    </nav>


    <div class="min-h-screen text-white flex flex-col items-center justify-between p-8">
      <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-4xl mt-32">
        <div class="flex flex-col items-center md:items-start md:w-1/2 mb-8 md:mb-0">
          <h2 class="text-sm">Contacts</h2>
          <h3 class="text-3xl font-bold mb-4">Get in Touch</h3>
          <img src="images/eliteavengers_logo_icon.webp" alt="Logo" class="mb-4">
          <p class="mb-1">EliteAvengers@agency.com</p>
          <p>999 Bridle Avenue Newnan, GA 00000</p>
        </div>
        <form class="flex flex-col md:w-1/2 space-y-4">
          <input type="email" placeholder="Your email"
            class="p-2 border border-zinc-300 rounded text-white placeholder-custom-gray bg-transparent">
          <input type="text" placeholder="Name"
            class="p-2 border border-zinc-300 rounded text-white placeholder-custom-gray bg-transparent">
          <textarea placeholder="Messages"
            class="p-2 border border-zinc-300 rounded h-32 text-white placeholder-custom-gray bg-transparent"></textarea>
          <button type="submit" class="bg-custom-gray text-white py-2 px-4 rounded">SUBMIT</button>
        </form>
      </div>
    </div>

    <footer class="flex justify-center mt-2 sm:mt-2 relative max-w-4xl mx-auto" style="margin-top: -192px;">
      <div class="flex flex-col items-center sm:flex-row sm:items-center justify-between w-full">
        <img src="images/website_logo_eliteavengers.webp" alt="Elite Avengers Logo" class="h-8 mb-4 sm:mb-0 sm:mr-4">
        <p class="text-sm mb-4 sm:mb-0">&copy; 2024 Elite Avengers. All Rights Reserved.</p>
        <div class="flex space-x-4 mt-4 sm:mt-0">
          <img src="images/Twitter_logo_icon.webp" alt="Twitter" class="h-5">
          <img src="images/Facebook_logo_icon.webp" alt="Facebook" class="h-5">
          <img src="images/Instagram_logo_icon.webp" alt="Instagram" class="h-5">
        </div>
      </div>
    </footer>
  </div>

  <style>
    .bg-custom-gray {
      background-color: #767082;
    }

    ::placeholder {
      color: #8994a3;
    }

    body {
      background-color: #18181b;
    }
  </style>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>

</body>
</html>
