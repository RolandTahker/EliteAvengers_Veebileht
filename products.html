<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Avengers Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="pb-16">
    <div class="bg-zinc-900 text-white">
        <header class="flex justify-between items-center p-8">
            <img src="images/website_logo_eliteavengers.webp" alt="Logo" class="h-12">
            <div class="hidden md:flex space-x-5">
                <a href="index.html" class="hover:text-zinc-400">Home</a>
                <a href="#" class="hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
                <a href="#" class="hover:text-zinc-400" onclick="scrollToGames()">Games</a>
                <a href="#" class="hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
                <a href="#" class="hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
                <a href="contact.html" class="hover:text-zinc-400">Contact</a>
            </div>
            <div class="hidden md:flex space-x-5">
                <a href="signup.html" class="hover:text-zinc-400">Sign up</a>
                <a href="login.html" class="hover:text-zinc-400">Sign in</a>
            </div>
            <button
                class="md:hidden flex items-center px-3 py-2 border rounded text-zinc-200 border-zinc-400 hover:text-white hover:border-white"
                onclick="toggleMenu()">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </header>
        <nav id="mobileMenu" class="hidden md:hidden space-y-2 px-4 pb-4">
            <a href="index.html" class="block text-zinc-200 hover:text-zinc-400">Home</a>
            <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
            <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToGames()">Games</a>
            <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
            <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
            <a href="contact.html" class="block text-zinc-200 hover:text-zinc-400">Contact</a>
            <a href="signup.html" class="block text-zinc-200 hover:text-zinc-400">Sign up</a>
            <a href="login.html" class="block text-zinc-200 hover:text-zinc-400">Sign in</a>
        </nav>


        <section id="products" class="p-6">
            <div class="mt-4" style="margin-left: 120px;">
                <a href="index.html" class="text-lg font-semibold text-white underline hover:text-zinc-600">Go
                    back</a>
                <div class="relative inline-block text-left">
                    <button id="sortButton"
                        class="ml-4 bg-zinc-600 hover:bg-zinc-700 text-white font-semibold py-1 px-3 rounded"
                        onclick="toggleSortOptions()">
                        SORT BY
                    </button>
                    <div id="sortOptions"
                        class="hidden origin-top-right absolute left-1/2 transform -translate-x-1/2 mt-2 w-40 rounded-md shadow-lg bg-zinc-900 bg-opacity-75 ring-1 ring-white ring-opacity-5 focus:outline-none text-center border-white border-2">
                        <div class="py-1" role="none">
                            <button onclick="sortByPriceLowToHigh()"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700" role="menuitem">Price Low
                                to High</button>
                            <button onclick="sortByPriceHighToLow()"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700" role="menuitem">Price High
                                to Low</button>
                            <button onclick="sortByNameAZ()"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">A-Z</button>
                        </div>
                    </div>
                </div>
                <div class="relative inline-block text-center">
                    <button id="categoryButton"
                        class="ml-4 bg-zinc-600 hover:bg-zinc-700 text-white font-semibold py-1 px-3 rounded"
                        onclick="toggleCategoryOptions()">
                        <span class="block">CATEGORY</span>
                    </button>
                    <div id="categoryOptions"
                        class="hidden origin-top absolute left-1/2 transform -translate-x-1/2 mt-2 w-30 rounded-md shadow-lg bg-zinc-900 bg-opacity-75 ring-1 ring-white ring-opacity-5 focus:outline-none text-center border-white border-2">
                        <div class="py-1" role="none">
                            <button onclick="filterByCategory('All')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">All</button>
                            <button onclick="filterByCategory('Caps')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">Caps</button>
                            <button onclick="filterByCategory('Mouses')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">Mouses</button>
                            <button onclick="filterByCategory('T-shirts')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">T-shirts</button>
                            <button onclick="filterByCategory('Hoodies')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">Hoodies</button>
                            <button onclick="filterByCategory('Mousepads')"
                                class="block px-4 py-2 text-sm text-white hover:bg-zinc-700"
                                role="menuitem">Mousepads</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
            </div>
        </section>

        <footer class="flex justify-center mt-2 sm:mt-14 relative max-w-4xl mx-auto">
            <div class="flex flex-col items-center sm:flex-row sm:items-center justify-between w-full">
                <img src="images/website_logo_eliteavengers.webp" alt="Elite Avengers Logo"
                    class="h-8 mb-4 sm:mb-0 sm:mr-4">
                <p class="text-sm mb-4 sm:mb-0">&copy; 2024 Elite Avengers. All Rights Reserved.</p>
                <div class="flex space-x-4 mt-4 sm:mt-0">
                    <img src="images/Twitter_logo_icon.webp" alt="Twitter" class="h-5">
                    <img src="images/Facebook_logo_icon.webp" alt="Facebook" class="h-5">
                    <img src="images/Instagram_logo_icon.webp" alt="Instagram" class="h-5">
                </div>
            </div>
        </footer>

        <script>
            const products = [
                { name: "Elite Avengers Cap", price: 15, image: "products/EliteAvengers_Cap_Image.webp", category: "Caps" },
                { name: "E/Avengers Cap", price: 25, image: "products/EAvengers_Cap_Image.webp", category: "Caps" },
                { name: "EA Cap", price: 35, image: "products/EA_Cap_Image.webp", category: "Caps" },
                { name: "Elite Avengers Mouse", price: 100, image: "products/EA_Mouse_Image.webp", category: "Mouses" },
                { name: "Elite Avengers T-shirt", price: 45, image: "products/EliteAvengers_Tshirt_Image.webp", category: "T-shirts" },
                { name: "E/Avengers T-shirt", price: 50, image: "products/EAvengers_Tshirt_Image.webp", category: "T-shirts" },
                { name: "E/Avengers Hoodie", price: 75, image: "products/EAvengers_Hoodie_Image.webp", category: "Hoodies" },
                { name: "Elite Avengers Mousepad", price: 25, image: "products/EliteAvengers_Mousepad_Image.webp", category: "Mousepads" },
                { name: "E/Avengers Mousepad", price: 35, image: "products/EAvengers_Mousepad_Image.webp", category: "Mousepads" },
                { name: "EA Mousepad", price: 45, image: "products/EA_Mousepad_Image.webp", category: "Mousepads" },
            ];

            let filteredProducts = [...products];

            function displayProducts(productsArray) {
                const productGrid = document.querySelector(".grid");
                productGrid.innerHTML = "";
                productsArray.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("text-center");
                    const originalIndex = products.findIndex(p => p.name === product.name);
                    const productLink = `product${originalIndex + 1}.html`;
                    productCard.innerHTML = `
      <a href="${productLink}">
        <img src="${product.image}" alt="Product Image" class="mx-auto product-image">
      </a>
      <p class="mt-4">${product.name}</p>
      <p class="text-zinc-400">$${product.price}</p>
    `;
                    productGrid.appendChild(productCard);
                });
            }

            function filterByCategory(category) {
                filteredProducts = category === 'All' ? [...products] : products.filter(product => product.category === category);
                displayProducts(filteredProducts);
                toggleCategoryOptions();
            }

            function sortByPriceLowToHigh() {
                filteredProducts.sort((a, b) => a.price - b.price);
                displayProducts(filteredProducts);
                toggleSortOptions();
            }

            function sortByPriceHighToLow() {
                filteredProducts.sort((a, b) => b.price - a.price);
                displayProducts(filteredProducts);
                toggleSortOptions();
            }

            function sortByNameAZ() {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                displayProducts(filteredProducts);
                toggleSortOptions();
            }

            const sortButton = document.getElementById('sortButton');
            const sortOptions = document.getElementById('sortOptions');

            function toggleSortOptions() {
                sortOptions.classList.toggle('hidden');
            }

            const categoryButton = document.getElementById('categoryButton');
            const categoryOptions = document.getElementById('categoryOptions');

            function toggleCategoryOptions() {
                categoryOptions.classList.toggle('hidden');
            }

            displayProducts(products);

            function toggleMenu() {
                var menu = document.getElementById('mobileMenu');
                menu.classList.toggle('hidden');
            }

        </script>
    </div>
    <style>
        .bg-custom-gray {
            background-color: #767082;
        }

        ::placeholder {
            color: #8994a3;
        }

        body {
            background-color: #18181b;
        }

        .product-image {
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .product-image:hover {
            box-shadow: 0px 10px 20px rgba(71, 64, 86, 0.5);
            transform: scale(1.05);
        }

        #merchButton {
            margin-top: 20px;
        }
    </style>
    
</body>
</html>
