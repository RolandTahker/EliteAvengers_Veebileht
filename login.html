<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Elite Avengers Login</title>
</head>

<body>
  <div class="bg-zinc-900 text-white">
    <header class="flex justify-between items-center p-8">
      <img src="images/website_logo_eliteavengers.webp" alt="Logo" class="h-12">
      <div class="hidden md:flex space-x-5">
        <a href="Avaleht.html" class="hover:text-zinc-400">Home</a>
        <a href="#" class="hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
        <a href="#" class="hover:text-zinc-400" onclick="scrollToGames()">Games</a>
        <a href="#" class="hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
        <a href="#" class="hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
        <a href="contact.html" class="hover:text-zinc-400">Contact</a>
      </div>
      <div class="hidden md:flex space-x-5">
        <a href="signup.html" class="hover:text-zinc-400">Sign up</a>
        <a href="login.html" class="hover:text-zinc-400">Sign in</a>
      </div>
      <button
        class="md:hidden flex items-center px-3 py-2 border rounded text-zinc-200 border-zinc-400 hover:text-white hover:border-white"
        onclick="toggleMenu()">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </header>
    <nav id="mobileMenu" class="hidden md:hidden space-y-2 px-4 pb-4">
      <a href="Avaleht.html" class="block text-zinc-200 hover:text-zinc-400">Home</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToRoster()">Roster</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToGames()">Games</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToMatches()">Matches</a>
      <a href="#" class="block text-zinc-200 hover:text-zinc-400" onclick="scrollToProducts()">Products</a>
      <a href="contact.html" class="block text-zinc-200 hover:text-zinc-400">Contact</a>
      <a href="signup.html" class="block text-zinc-200 hover:text-zinc-400">Sign up</a>
      <a href="login.html" class="block text-zinc-200 hover:text-zinc-400">Sign in</a>
    </nav>

    <div class="flex flex-col items-center mt-20">
      <div class="bg-zinc-800 bg-opacity-5 p-8 rounded-lg shadow-lg w-80">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Log in</h1>
          <a href="#" class="text-zinc-400 hover:text-zinc-300">Sign up</a>
        </div>
        <form style="background-color: rgba(0, 0, 0, 0);">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-zinc-300">Email</label>
            <input type="email" id="email"
              class="mt-1 block w-full px-3 py-2 border border-white rounded-md text-white bg-transparent focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm focus:border-custom-gray">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-zinc-300">Password</label>
            <input type="password" id="password"
              class="mt-1 block w-full px-3 py-2 border border-white rounded-md text-white bg-transparent focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm focus:border-custom-gray">
          </div>
          <div class="flex justify-between items-center mb-6">
            <a href="#" class="text-sm text-zinc-400 hover:text-zinc-300">Forgot password?</a>
          </div>
          <button type="submit"
            class="custom-button w-full py-2 px-4 rounded-md hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </form>
      </div>
    </div>
    <footer class="flex justify-center mt-2 sm:mt-2 relative max-w-4xl mx-auto" style="margin-top: 307px;">
      <div class="flex flex-col items-center sm:flex-row sm:items-center justify-between w-full">
        <img src="images/website_logo_eliteavengers.webp" alt="Elite Avengers Logo" class="h-8 mb-4 sm:mb-0 sm:mr-4">
        <p class="text-sm mb-4 sm:mb-0">&copy; 2024 Elite Avengers. All Rights Reserved.</p>
        <div class="flex space-x-4 mt-4 sm:mt-0">
          <img src="images/Twitter_logo_icon.webp" alt="Twitter" class="h-5">
          <img src="images/Facebook_logo_icon.webp" alt="Facebook" class="h-5">
          <img src="images/Instagram_logo_icon.webp" alt="Instagram" class="h-5">
        </div>
      </div>
    </footer>
  </div>

  <style>
    .bg-custom-gray {
      background-color: #767082;
    }

    ::placeholder {
      color: #8a95a5;
    }

    body {
      background-color: #18181b;
    }

    .custom-input {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }

    .custom-button {
      background-color: #767082;
      color: white;
    }

    .custom-button:hover {
      background-color: #5e5b6e;
    }

    .focus\:border-custom-gray:focus {
      border-color: #767082 !important;
    }
  </style>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>

</body>
</html>
